<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>회원가입</h1>
    {% if error.state %}
        <h2>{{ error.msg }}</h2>
    {%endif%}
    <form action="{% url 'signup'%}" method="POST">
        {% csrf_token %}
        <input type='text' placeholder='id를 입력해주세요' name='user_id'/>
        <br/>
        <br/>
        <input type='password' placeholder='pw를 입력해주세요' name='user_pw'/>
        <br/>
        <br/>
        <input type='password' placeholder='pw를 다시 입력해주세요' name='user_pw_check'/>
        <br/>
        <br/>
        <input type='text' placeholder='이름을 입력해주세요' name='name'/>
        <br/>
        <br/>
        <h3>설문 입력받을것들 추가해줘야합니다!</h3>
        <button type='submit'>회원가입</button>
    </form>
</body>
</html>
