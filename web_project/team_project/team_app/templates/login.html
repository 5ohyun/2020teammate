<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>로그인</h1>
    {% if error.state %}
        <h2>{{ error.msg }}</h2>
    {%endif%}
    <form action="{% url 'login'%}" method="POST">
        {% csrf_token %}
        <input type='text' placeholder='id를 입력해주세요' name='user_id'/>
        <br/>
        <br/>
        <input type='password' placeholder='pw를 입력해주세요' name='user_pw'/>
        <br/>
        <br/>
        <button type='submit'>로그인</button>
    </form>
</body>
</html>
