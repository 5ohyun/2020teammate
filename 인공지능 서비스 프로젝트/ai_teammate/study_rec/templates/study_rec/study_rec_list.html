{% extends "base.html" %}

{% block title %}
<title>스터디메이트 추천</title>
{% endblock %}

{% block style %}
<!--이 곳에 style에 해당하는 코드 (css파일 연결 등) 작성-->
{% endblock %}

{% block content %}
<!--이 곳에 페이지의 내용 작성-->
  <nav class="navbar navbar-expand-md navbar-dark fixed-top" style="background:#ffbbb1;">
    <a class="navbar-brand" href="{% url 'home' %}" >Teammate</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarCollapse">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item">
          <a class="nav-link" href="{% url 'edit:edit' user.customer.pk %}">Mypage</a>
        </li>
      </ul>
    </div>
  </nav>
  <br>
  <br>
  <table class="table">
    <thead class="table-light">
      <tr>
        <th style="width: 20%" scope="col">추천 순위</th>
        <th style="width: 40%" scope="col">이름</th>
        <th style="width: 40%" scope="col">스터디선호도</th>
      </tr>
    </thead>
    <tbody>
      {% for customer in recommend_customer_list %}
       <tr>
        <th style="width: 20%" scope="row">{{forloop.counter}}</th>
        <td style="width: 40%"><a href="{%url 'study_rec:s_check_info' customer.pk %}">{{customer.name}}</a></td>
        <td style="width: 40%"><img src="/static/study_graph_{{customer.pk}}.png" alt=""></td>
      </tr>       
      {% endfor %}
    </tbody>
  </table>
  <p class="lead">
    <a href="{% url 'home' %}" class="btn btn-lg btn-secondary">뒤로가기</a>
  </p>
{% endblock %}
